<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Ubuntu", "sans-serif"],
          },
          screens: {
            md: "880px",
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-sky-100">
      <!-- Card Cintainer -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:space-y-0 md:flex-row md:m-0 align-center"
      >
        <!-- Left div -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <div class="flex md:justify-between space-x-16 items-center mb-5">
            <a
              href="#"
              class="text-2xl font-bold tracking-tighter text-slate-500 focus:bg-gradient-to-r focus:from-sky-600 focus:to-sky-400 focus:text-transparent focus:bg-clip-text focus:border-b-2 focus:border-sky-300"
            >
              LogIn
            </a>
            <a
              href="#"
              class="text-2xl font-bold tracking-tighter text-slate-500 focus:bg-gradient-to-r focus:from-sky-600 focus:to-sky-400 focus:text-transparent focus:bg-clip-text focus:border-b-2 focus:border-sky-300"
            >
              SignUp
            </a>
          </div>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="email"
            class="outline-none border-b-2 w-full p-6 shadow-lg rounded-full focus:border-b-2 focus:border-sky-200 placeholder:font-light"
            placeholder="Enter your email address"
          />
          <!-- Middle Content -->
          <div
            class="flex flex-col items-center justify-between mt-8 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot password</div>

            <button
              class="w-full md:w-auto flex justify-center items-center p-4 space-x-4 font-sans font-bold text-white rounded-full shadow-lg px-9 bg-gradient-to-r from-sky-600 to-sky-400 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-500 duration-150 transition-all duration-200"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <line x1="13" y1="18" x2="19" y2="12"></line>
                <line x1="13" y1="6" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
          <div class="mt-12 border-b border-b-gray-300"></div>
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or log in with
          </p>
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img src="images/facebook.png" alt="" class="w-9" />
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img src="images/google.png" alt="" class="w-9" />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>

        <!-- Right side -->
        <img
          src="images/img.jpg"
          alt=""
          class="w-[430px] hidden md:block rounded-r-2xl"
        />
        <!-- Close Button -->
        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:bg-opacity-60 md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
