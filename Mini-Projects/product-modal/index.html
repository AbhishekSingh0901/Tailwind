<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product modal</title>
  </head>
  <body>
    <div class="flex bg-slate-200 min-h-screen items-center justify-center">
      <div
        class="flex flex-col p-6 space-y-3 bg-white shadow-2xl items-center justify-center m-3 rounded-2xl md:flex-row md:space-y-0 md:space-x-10 md:p-16"
      >
        <div>
          <img
            src="./images/headphones.jpg"
            alt=""
            class="w-60 hover:scale-105 duration-200 mx-auto p-2"
          />
        </div>
        <div class="flex flex-col space-y-3">
          <!-- Lable and Title -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-xs md:text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-xl md:text-2xl font-medium">
              Razer Kraken Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-3xl md:text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-500">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all bg-gradient-to-r from-pink-300 to-orange-300 text-white text-md font-medium py-5 rounded-xl mt-3 hover:shadow-xl hover:from-pink-400 hover:to-orange-400 active:from-pink-500 active:to-orange-500"
              >
                Buy now!
              </button>
            </div>
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 rounded-full bg-rose-600 group-hover:animate-ping hover:bg-pink-800"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-slate-600 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-slate-600 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
